<!-- header.html -->
{% load static %}
<html>
<head>
    <!-- Common head content, including CSS links -->
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Car Rental Website</title>
        <!-- Link To CSS-->
        <link rel="stylesheet" href="static/css/landscript.css">
        <!-- Box Icons-->
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
              <!--footer icon link-->
    <script src="https://kit.fontawesome.com/1165876da6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!-- Your styled header and navbar here -->
        <a href="#" class="logo">DropCar</a>
            <div class="bx bx-menu" id="menu-icon"></div>
            <ul class="navbar">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#ride">Ride</a>
                </li>
                <li>
                    <a href="#services">Services</a>
                </li>
                <li>
                    <a href="#about">About Us</a>
                </li>
                <li>
                    <a href="#reviews">Reviews</a>
                </li>
                <li>
                    <a href="#contact">Contact Us</a>
                </li>
            </ul>
            <div class="header-btn">
                {% if user.is_authenticated %}
                    <div class="dropdown">
                        <button class="dropbtn">{{ user.full_name|slice:"1" }}</button>
                        <div class="dropdown-content">
                            <a href="{% url 'logout' %}">Log Out</a>
                        </div>
                    </div>
                {% else %}
                    {% comment %} <a href="{% url 'login' %}">Sign In</a> {% endcomment %}
                    <button class="log-in" onclick="window.location.href='{% url 'login' %}'">Sign In</button>
                {% endif %}
            </div>
    </header>
</body>
</html>
{% block content %}
{% endblock content %}
