<!-- header.html -->
{% load static %}
<html>
<head>
    <!-- Common head content, including CSS links -->
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Car Rental Website</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
        <!-- Link To BootStrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- Link To CSS-->
        <link rel="stylesheet" href="static/css/landscript.css">
        <link rel="stylesheet" href="static/css/myProfile.css">
        {% comment %} fav icon {% endcomment %}
        <link rel="shortcut icon" href="{% static 'images/car2.jpg' %}">
        <!-- Box Icons-->
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
              <!--footer icon link-->
    <script src="https://kit.fontawesome.com/1165876da6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!-- Your styled header and navbar here -->
        <a href="{% url 'index' %}#home" class="logo">DropCar</a>
            <div class="bx bx-menu" id="menu-icon"></div>
            <ul class="navbar">
                <li>
                    <a href="{% url 'index' %}#home">Home</a>
                </li>
                <li>
                    <a href="{% url 'index' %}#ride">Ride</a>
                </li>
                <li>
                    <a href="{% url 'index' %}#services">Services</a>
                </li>
                <li>
                    <a href="{% url 'index' %}#about">About</a>
                </li>
                <li>
                    <a href="{% url 'index' %}#reviews">Reviews</a>
                </li>
                <li>
                    <a href="{% url 'index' %}#contact">Contact</a>
                </li>
            </ul>
            <div class="header-btn">
                {% if user.is_authenticated %}
                    <div class="dropdown">
                        {% comment %} <button class="dropbtn">{{ user.full_name|slice:"1" }}</button> {% endcomment %}
                        <button class="dropbtn"><i class="fas fa-user"></i></button>
                        <div class="dropdown-content">
                            <a href="{% url 'myProfile' %}">My Profile</a>
                            <a href="{% url 'logout' %}">Log Out</a>
                        </div>
                    </div>
                {% else %}
                    {% comment %} <a href="{% url 'login' %}">Sign In</a> {% endcomment %}
                    <button class="log-in" onclick="window.location.href='{% url 'login' %}'">Sign In</button>
                {% endif %}
            </div>
    </header>
</body>
</html>
