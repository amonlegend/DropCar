<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message</title>
  <style>
    /* Custom CSS for messages */
    .alert {
      padding: 10px 20px;
      border-radius: 5px;
      margin: 10px;
    }

    .alert-info {
      background-color: #17a2b8;
      color: #fff;
    }

    .alert-success {
      background-color: #28a745;
      color: #fff;
    }

    .alert-warning {
      background-color: #ffc107;
      color: #212529;
    }

    .alert-danger {
      background-color: #dc3545;
      color: #fff;
    }

  </style>
</head>
<body>
  {% if messages %}
    {% for msg in messages %}
    <div class="alert alert-dismissible fade show {{ msg.tags }} m-2" id="msg{{ forloop.counter }}" role="alert">
      {{ msg }}
    </div>
    {% endfor %}
  {% endif %}

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const alerts = document.querySelectorAll('.alert');

      alerts.forEach(function(alert) {
        alert.classList.add('show');

        setTimeout(function() {
          alert.classList.remove('show');
          setTimeout(function() {
            alert.remove();
          }, 1000); // Adjust as needed
        }, 2000);
      });
    });
  </script>
</body>
</html>
